<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>SQL YOUR CSV</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <h1>SQL YOUR CSV</h1>
        <form action="#" th:action="@{/sql-your-csv}" th:object="${userQuery}" method="post">
            <p>Type in query for csv file: <input type="text" th:field="*{content}"/></p>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
        <table>
            <thead>
            <tr>
                <th> Title </th>
                <th> Author </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="header : ${users.getDataHeaders()}">
                <td><span th:text="${header}"></span></td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
